<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta name="description" content="poogies maps">
    <meta name="author" content="td0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <title>MHST - Poogies Maps</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./assets/css/mdl.min.css">
    <link rel="stylesheet" href="./assets/css/mdl_cyan-red.min.css">
    <link rel="stylesheet" href="./assets/css/datatables.min.css">
    <link rel="stylesheet" href="./assets/css/datatables-material.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    </style>
  </head>
  <body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
      <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Poogies</span>
          <div class="mdl-layout-spacer"></div>
        </div>
      </header>
      <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
        <header class="demo-drawer-header">
          <img src="./assets/img/poogie_20coin_1000w.png" class="demo-avatar">
        </header>
        <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
        </nav>
      </div>

      <main class="mdl-layout__content mdl-color--grey-100">
        <div class="mdl-grid demo-content">
          <table id="poogies_table" class="display mdl-data-table mdl-js-data-table" width="100%">
            <thead>
              <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>Location</th>
                  <th>Maps</th>
              </tr>
          </thead>
          </table>
        </div>
      </main>

    </div>
    <script src="./assets/js/jquery-slim.min.js"></script>
    <script src="./assets/js/mdl.min.js"></script>
    <script src="./assets/js/datatables.min.js"></script>
    <script src="./assets/js/datatables-material.min.js"></script>
    <script src="./assets/js/poogiesData.js"></script>
    <script src="./assets/js/poogiesScript.js"></script>
  </body>
</html>
